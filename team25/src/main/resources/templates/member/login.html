<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head.html :: head}">
    <title>메인페이지</title>
</head>

<body>

<!-- header include-->
<header class="header" id="hd">
</header>
<!--contens 시작-->
<div class="contents">
<div class="container">
    <form th:action="@{/member/auth}" th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="userName">로그인 ID</label>
            <input type="text" id="userName" th:field="*{userId}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{userId}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button class="button" type="submit">
                    로그인</button>
            </div>
            <div class="col">
                <button class="button"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</div>
<!--footer 인크루드-->
<footer class="footer" id="ft">
</footer>

</body>
</html>

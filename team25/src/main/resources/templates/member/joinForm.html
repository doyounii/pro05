<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head.html :: head}">
    <title>메인페이지</title>
</head>
<body>

<!-- header include-->
<header class="header" id="hd">
</header>

<!--contens 시작-->
<div class="contents">
<div class="container">
    <form th:action="@{/member/joinPro}" th:object="${user}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="userName">회원 ID</label>
            <input type="text" id="userName" th:field="*{userId}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{userId}"></div>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="password">비밀번호 확인</label>
            <input type="password" id="pwd2" th:field="*{password}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{userName}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{userName}"></div>
        </div>
        <div>
            <label for="tel">전화번호</label>
            <input type="text" id="tel" th:field="*{tel}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{tel}"></div>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" th:field="*{email}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}"></div>
        </div>
        <div>
            <label for="tel">주소</label>
            <input type="text" id="address" th:field="*{address}" th:errorclass="field-error">
            <div class="field-error" th:errors="*{address}"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button class="button" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="button" th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</div>
<!--footer 인크루드-->
<footer class="footer" id="ft">
</footer>

</body>
</html>

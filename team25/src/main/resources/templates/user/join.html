<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="en">

<!-- head include-->
<head th:replace="~{layout/head.html :: head}">
    <title>제목</title>
</head>


<body>
    <!-- header include-->
    <header class="header" id="hd">
        <div th:insert="~{layout/header :: header}"></div>
    </header>

    <!--contens 필수-->
    <div class="contents">
        <div class="container">
            <form th:action="@{/member/join}" th:object="${user}" method="post">
                <div>
                    <label th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">아이디</label>
                    <input type="text" id="userId" th:field="*{userId}" placeholder="아이디를 입력하세요" required>
                </div>
                <div>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div>
                    <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">이름</label>
                    <input type="text" th:field="*{userName}" placeholder="이름을 입력하세요" required>
                </div>
                <div>
                    <label for="tel">전화번호</label>
                    <input type="text" id="tel" th:field="*{tel}" placeholder="전화번호를 입력하세요">
                </div>
                <div>
                    <label for="email">이메일</label>
                    <input type="text" id="email" th:field="*{email}" placeholder="이메일을 입력하세요">

                </div>
                <div>
                    <label for="address">주소</label>
                    <input type="text" id="address" th:field="*{address}" placeholder="주소를 입력하세요">
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <button class="button" type="submit">회원 가입</button>
                    </div>
                    <div class="col">
                        <button class="button" th:onclick="|location.href='@{/}'|" type="button">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--footer include--->
    <footer class="footer" id="ft">
        <div th:insert="~{layout/footer :: footer}"></div>
    </footer>

    <!-- script 사용시-->
    <th:block layout:fragment="script">

    </th:block>
</body>

</html>

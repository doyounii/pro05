<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--layout:decorate -> 만들 것을 사용할 때 사용-->

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상품 추가</title>


    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


     <!--제이쿼리-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</head>

<body>

    <header class="header" id="hd">
        <div th:insert="~{layout/header :: header}"></div>
    </header>

    <br> <!-- ---------------------------------------------------------------  -->




    <div class="container">
        <h2 th:text="#{page.addItem}"></h2>
        <div class="form-container">
            <form th:action="@{/templates/product/add}" th:object="${item}" method="post">
                <table class="table">
                    <tbody>
                    <tr>
                        <th><label for="itemName" th:text="#{lable.item.itemName}"></label></th>
                    </tr>
                    <td>
                        <input type="text" id="itemName" name="itemName" th:field="*{itemName}" th:placeholder="#{page.pleaseInputName}">
                    </td>

                    <tr>
                        <th><label for="price" th:text="#{lable.item.price}"></label></th>
                    </tr>
                    <td>
                        <input type="text" id="price" name="price" th:field="*{price}" th:placeholder="#{page.pleaseInputPrice}">>
                    </td>

                    <tr>
                        <th><label for="quantity" th:text="#{lable.item.quantity}"></label></th>
                    </tr>
                    <td>
                        <input type="text" id="quantity" name="quantity" th:field="*{quantity}" th:placeholder="#{page.pleaseInputQuantity}">>
                    </td>

                    <tr>
                        <td colspan="2">
                            <button type="submit" class="button" th:text="#{button.add}" > 상품 등록 </button>
                            <button type="reset" class="button"  th:text="#{button.cancle}"> 취소 </button>
                          <button type="button" class="button" th:onclick="|location.href='@{/item/update/items'|"> 아이템 목록 </button>
                        </td>
                    </tr>

                    </tbody>

                </table>

            </form>
        </div>
    </div>

















    <br> <!-- ---------------------------------------------------------------  -->

    <footer class="footer" id="ft">
        <div th:insert="~{layout/footer :: footer}"></div>
    </footer>


    <script th:inline="javascript">

            function inputData() {
                var book = $("#form").serialize();
                $.ajax({
                    url: "/ex/test5",
                    data: book,
                    type: "POST",
                    cache: false
                }).done(function (fragment) {
                    if ($(fragment).find($("#form").length > 0)) {
                        $("#form").replaceWith(fragment);
                    } else {
                        $("#list").replaceWith(fragment);
                        $("input[type=text]").val("");
                        $(".err").text("");
                    }
                });
            }

    </script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
